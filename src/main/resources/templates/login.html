	</head>
	<body>

	<section class="ftco-section">
		
		<div class="container">
			<div id="navig">
					
			<ul class="nav justify-content-end">
				<img src="images/a.png" alt="My Image" id="logo"> 
				<li class="nav-item">
				  <a class="nav-link active" aria-current="page" href="#" style="font-size: large; font-weight: bold;">Nos Sites</a>

				<li class="nav-item">
				  <a class="nav-link" href="#" style="font-size: large; font-weight: bold;">Nos Evenements</a>

				<li class="nav-item">

				  <a class="nav-link" href="#" style="font-size: large; font-weight: bold;">Nos Offres</a>

            </div>
			<div class="row justify-content-center">

			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5 image-with-shadow" style="border-radius: 10px;">
					<div class="login-wrap p-4 p-md-5">
		      	<div class=" d-flex align-items-center justify-content-center">
		      		<span class="fa fa-user-o" style="color: #5ca0e9; font-size: 90px;"></span>
		      	</div>
				<br>
				<h3 style="color: #5ca0e9; position: relative; right :-160px;">LOGIN</h3>
						<form th:action="@{/login}"  class="login-form" method="post" enctype="application/x-www-form-urlencoded" th:object="${medecin}">
		      		<div class="form-group">
		      			<input type="text"  class="form-control rounded-left" placeholder="Email" name="mail" id="email" required>
		      		</div>
	            <div class="form-group d-flex">
	              <input type="password" class="form-control rounded-left" name="mdp" placeholder="Password" id="password" required>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
	            		<label class="checkbox-wrap checkbox-primary">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									
								</div>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="btn-primary rounded submit p-3 px-5" style="font-weight: bold;">Login</button>
		        </div>
	            <div th:if="${error}" style="color: red">
	            	<span th:text="${error}"></span>
	            </div>
	            <br>

	          </form>
			  
	        </div>
			
				</div>
			</div>

	<div style="position: fixed; top: 30%; right: 10%;">

<!doctype html>
<html lang="en">
  <head>
  	<title>Login 08</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
	
	<link rel="stylesheet" href="css/style1.css">

	</head>
	<body>

	<section class="ftco-section">
		
		<div class="container">
			<div id="navig">
					
			<ul class="nav justify-content-end">
				<img src="images/a.png" alt="My Image" id="logo"> 
				<li class="nav-item">
				  <a class="nav-link active" aria-current="page" href="#" style="font-size: large; font-weight: bold;">Nos Sites</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="#" style="font-size: large; font-weight: bold;">Nos Evenements</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="#" style="font-size: large; font-weight: bold;">Nos Specialites</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="#" style="font-size: large; font-weight: bold;">Nos Offres</a>
				</li>
			  </ul>
            </div>
		<a th:href="@{/index}"> Retour a la page d'accuil</a>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
					<form  method="post" th:action="@{/addpat}" th:object="${patient}">
						<div align="center">
							<span class="fa fa-user-injured" style="color: #5ca0e9; font-size: 90px;"></span>
							<h3 style="color: #5ca0e9; position: relative; ">Registrer Patient</h3>
						</div>
						<br>
						<span style="font-weight: bolder;">Nom du patient</span><span style="color: red;">*</span><input type="text" th:field="*{NomPatient}" class="form-control rounded-left" placeholder="Nom du patient" required>
						<span style="font-weight: bolder;">CIN</span><span style="color: red;">*</span><input type="text" th:field="*{CIN}" class="form-control rounded-left" placeholder="CIN du patient" required>
						<span style="font-weight: bolder;">Mutuelle</span><span style="color: red;">*</span><input type="text" th:field="*{Mutuelle}" class="form-control rounded-left" placeholder="Mutuelle du patient" required>
						<span style="font-weight: bolder;">Date Naissance</span><span style="color: red;">*</span><input type="text" th:field="*{DateNaissance}" class="form-control rounded-left" placeholder="DateNaissance du patient" required>
						<span style="font-weight: bolder;">Sexe</span><span style="color: red;">*</span><input type="text" th:field="*{Sexe}" class="form-control rounded-left" placeholder="Sexe du patient" required>
						<span style="font-weight: bolder;">Mail</span><span style="color: red;">*</span><input type="text" th:field="*{Mail}" class="form-control rounded-left" placeholder="Mail du patient" required>
						<span style="font-weight: bolder;">Mot de Passe</span><span style="color: red;">*</span><input type="password" th:field="*{MDP}" class="form-control rounded-left" placeholder="Mot de Passe du patient" required>
						<span style="font-weight: bolder;">Confirmer le Mot de Passe</span><span style="color: red;">*</span><input type="password" class="form-control rounded-left" placeholder="Confirmer le Mot De Passe " required>
						<br>
						<div class="w-50">
							<label class="checkbox-wrap checkbox-primary">J'accepte les termes et les conditions et la politique de confidentialite
										  <input type="checkbox"  required>
										  <span class="checkmark"></span>
										</label>
									</div>
						<div class="form-group">
							<button type="submit" class="btn-primary rounded submit p-3 px-5" style="font-weight: bold;">Register</button>
						</div>
						

	         </form>
			  
	        </div>
			
				
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
